
{% extends 'dummy.html' %}
{% load static %}

    {% block title %}
    <title>Home Page</title>
    {% endblock %}

  {% block body_block %}
    <div id="carouselExampleControls" class="carousel slide w-75 m-auto" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active abc" style="height: 550px;">
          <img class="d-block w-100" src="{% static 'images/home1.jpg' %}"
            alt="First slide">
        </div>
        <div class="carousel-item abc" style="height: 550px;">
          <img class="d-block w-100" src="{% static 'images/home2.jpg' %}"
            alt="Second slide">
        </div>
        <div class="carousel-item abc" style="height: 550px;">
          <img class="d-block w-100" src="{% static 'images/home3.jpg' %}"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  {% endblock %}
